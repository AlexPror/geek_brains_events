<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row py-5 justify-content-center">
        <div class="col-md-4">
          <form class="js-form">
            <div class="mb-3">
              <label class="form-label">Email*</label>
              <input type="email" class="form-control js-validate" />
            </div>
            <div class="mb-3">
              <label class="form-label">Тип</label>
              <select
                class="form-select js-validate"
                aria-label="Default select example"
              >
                <option value="" selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function validate(element) {
        const value = element.value;

        if (!value.trim()) {
          element.classList.add("is-invalid");
        } else {
          element.classList.remove("is-invalid");
        }
      }

      // для нескольких элементов
      let elementsArray = document.querySelectorAll(".js-validate");
      elementsArray.forEach(function (elem) {
        elem.addEventListener("input", function () {
          validate(elem);
        });
      });

      // для одного элемента
      // document.querySelector('.form-control').addEventListener('change', function () {
      //   validate(event)
      // })

      // валидация при отправке формы
      document
        .querySelector(".js-form")
        .addEventListener("submit", function () {
          event.preventDefault();

          elementsArray.forEach(function (elem) {
            validate(elem);
          });
        });
    </script>
  </body>
</html>
